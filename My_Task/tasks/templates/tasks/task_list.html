<h2>My Tasks</h2>
<p>Total tasks: {{ task_count }}</p>
<form method="get">
    <input type="text" name="q" placeholder="Search by title">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Title</th>
        <th>Due Date</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.due_date }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="2">No tasks for you. Please add one.</td></tr>
    {% endfor %}
</table>
